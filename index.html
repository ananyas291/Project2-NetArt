<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech and Choices</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>How Do You Make Choices?</h1>
        <p>Choose an option below:</p>

        
        <div class="choice">
            <h2>Evening Entertainment:</h2>
            <img src="images/netflix.jpg" width="150" height="150">
            <img src="images/youtube.jpg" width="150" height="150">
        </div>
        <div class="choice">
            <button onclick="showInfluence('netflix')">Netflix</button>
            <button onclick="showInfluence('youtube')">YouTube</button>
        </div>

        
        <div class="choice">
            <h2>Morning Drink:</h2>
            <img src="images/download.jpg" onclick="showInfluence('coffee')" width="150">
            <img src="images/download-1.jpg" onclick="showInfluence('tea')" width="150">
        </div>
        <div class="choice">
            <button onclick="showInfluence('coffee')">Coffee</button>
            <button onclick="showInfluence('tea')">Tea</button>
        </div>

        
        <div class="choice">
            <h2>What outfit do you want?</h2>
            <img src="images/jeans.jpg" width="150">
            <img src="images/skirt.jpg" width="150">
        </div>
        <div class="choice">
            <button onclick="showInfluence('Jeans')">Jeans</button>
            <button onclick="showInfluence('Skirt')">Skirt</button>
        </div>

        <div class="message" id="result"></div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
